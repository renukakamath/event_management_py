{%include 'public_header.html'%}
<div style="margin-bottom: 1em; margin-top: 3em; background:url('/static/img/carousel-1.jpg') ; height: 300px; width: 100%; background-size: cover;" >
	</div>
<center>
	<form method="post" >
		
		<table class="table" style="width:500px;">
			<h1>Register Here</h1>
			<tr>
				<th>Name</th>
				<td><input type="text" name="name" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td>
					<select name="place" class="form-control" required="">
						<option>select--</option>
						{%for row in data['places']%}
						<option value="{{row['place_id']}}">{{row['place']}}</option>
						{%endfor%}
					</select>
				</td>

			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text" name="phone" maxlength="10" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="email" required="" pattern=".+gmail\.com" class="form-control"></td>
			</tr>
			<tr>
				<th>Username</th>
				<td><input type="text" name="username" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="password" required="" class="form-control"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" class="btn btn-outline-success" name="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</center>
<br><br><br>
{%include 'footer.html'%}
